
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to eVolunteer, you play your part.</title>
    <link rel="stylesheet" type="text/css" href="../css/edmondTest.css">
</head>
<body>
    <div id="header">
        <div id="title"><span>e</span>Volunteer</div>
    </div>
    <div id="form">
        <form id="post">
            Subject
            <input type="text" id="subject" required/>
            Email
            <input type="text" id="email" required/>
            Content
            <textarea id="content"></textarea>
            <input type="submit" value="Post" id="submit" />
        </form>
    </div>
    <div id="empty"></div>
</body>
</html>
