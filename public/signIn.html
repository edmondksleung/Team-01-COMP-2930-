<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in to eVolunteer</title>
    <link rel="stylesheet" type="text/css" href="../css/signIn.css">
</head>
<body>
    <div id="logo">
        <img src="https://sitejerk.com/images/eco-friendly-logo-png-7.png" alt="logoPic">
    </div>
    <div id="title"><span>e</span>Volunteer</div>
    <div id="emailForm">
        <input id="email" type="email" placeholder="Email" class="form">
    </div>
    <div id="passwordForm">
        <input id="password" type="password" pattern="A-Za-z0-9" placeholder="Password" class="form">
    </div>
    <div id="logInButton">Sign In</div>
    <div id="signUp">
        <div id="signUpText">Click here and sign up!</div>
    </div>
</body>
</html>
