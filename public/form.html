<!DOCTYPE html>
<html>

<head>
	<style>
		.alert{
			background-color: #79c879;
			color: white;
			margin: 10px;
			padding: 10px;
			font-size: 15pt;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
			display: none;
		}
		#subject {
			display: block;
			width: 80%;
			height: 20px;
		}
		#email {
			display: block;
			width: 80%;
			height: 20px;
		}
		#content {
			display: block;
			width: 80%;
			height: 300px;
		}
	</style>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
	<script src="js/FirebaseInit.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
	<!--form to post information to the firebase-->
	<div class="alert">Event Posted</div>
	<form id="post">
		Image:
		<br>
		<input type="file" value="upload" id="fileButton" multiple accept='image/*'/>
		<br>
		Subject:
		<input type="text" id="subject" required/>
		Email:
		<input type="text" id="email" required/>
		City:
		<br>
		<select name="city" id="city" required>
			<option value="" disabled selected> -- select an option -- </option>
			<option>Abbotsford</option>
			<option>Burnaby</option>
			<option>Chilliwack</option>
			<option>Coquitlam</option>
			<option>Edmonds</option>
			<option>Maple Ridge</option>
			<option>Port Moody</option>
			<option>Richmond</option>
			<option>Surrey</option>
			<option>Vancouver</option>
			<option>White Rock</option>
		</select>
		<br>
		Date:
		<br>
		<input type="date" id="date" required>
		<br>
		Content:
		<textarea id="content"></textarea>
		<input type="submit" value="Post" id="submit" />
	</form>

	<script src="./js/form.js"></script>
	<script src="./js/eventTimeOut.js"></script>
</body>

</html>
