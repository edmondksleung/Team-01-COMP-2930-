<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/events.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCjKV-p_CGqxhRcxahylr-6LXUzNax6kek",
            authDomain: "evolunteer-45c5d.firebaseapp.com",
            databaseURL: "https://evolunteer-45c5d.firebaseio.com",
            projectId: "evolunteer-45c5d",
            storageBucket: "evolunteer-45c5d.appspot.com",
            messagingSenderId: "412878968573"
        };
        firebase.initializeApp(config);
    </script>
</head>

<body>
    <!--EVENTS PAGE-------------------------------->
    <div id="eventsWrapper">
        <!--EVENTS NAV BAR------------------------->
        <div id="eventsNavBar">
            <!--BACK BUTTON-->
            <div class="backBox">
                <button class="backButton">
                    <img alt="back" class="backPic" src="./Images/back.png">
                </button>
            </div>
            <!--LOCATION TEXT-->
            <div id="location">VANCOUVER</div>
            <!--MENU BUTTON-->
            <div class="menuBox">
                <button class="menuButton">
                    <img alt="menu" class="menuPic" src="./images/menu.png">
                </button>
            </div>
        </div>

        <!--MENU DROPDOWN BOX----------------------------->
        <div id="dropDownBox">
            <div id="dropDown">
                <button class="dropButtons">Home</button>
                <button class="dropButtons">About Us</button>
                <button class="dropButtons">Location</button>
                <button class="dropButtons">Logout</button>
            </div>
        </div>

        <!--TABS BAR--------------------------------->
        <div id="tabsBox">
            <button class="tabs" id="volunteerTab">Volunteer</button>
            <button class="tabs" id="appliedTab">Joined</button>
        </div>
        <!--EVENTS BOX----------------------------------------------------------->
        <div id="eventsBox">
            <!--INDIVIDUAL EVENTS------------------------------------------------>
            <div class="events">
                <div id="credits">
                    <div>3 HOURS CREDIT</div>
                </div>
                <!--EVENT PICTURE-->
                <div>
                    <div id="eventPicBox">
                        <!--READ MORE BUTTON-->
                        <div id="readMoreBox">
                            <div></div>
                            <button id="readMoreButton">Info</button>
                        </div>
                        <!--EVENT IMAGE-->
                        <img alt="eventImage" id="eventPic" src="Images/planting.jpeg">
                    </div>
                </div>
            </div>
            <!--PREVIEW DETAIL BOX------------------------------------------------------>
            <div id="previewBox">
                <!--DATE-->
                <div id="date">
                    <p id="month">MAY</p>
                    <p id="day">06</p>
                </div>
                <!--MESSAGE-->
                <div id="eventMessage">
                    Join us, and be apart of making our city a greener place!
                </div>
                <!--CURRENT PEOPLE JOINED-->
                <div id="peopleBox">
                    <img alt="people" id="peoplePic" src="./Images/people.png">
                    <p id="peopleCount">1</p>
                </div>
            </div>


        </div>
        <!--EVENT DETAILS BOX------------------------------------------------------------>
        <div id="eventInfoBox">
            <!--DETAILS TOP BOX----------------------------------------------------------->
            <div id="detailsTopBox">
                <!--JOIN EVENT BUTTON-->
                <div id="joinEventButtonBox">
                    <button id="joinEventButton">Join</button>
                </div>
                <!--DETAILS PICTURE-->
                <img alt="eventImage" id="eventInfoPic" src="Images/planting.jpeg">
            </div>
            <!--EVENT INFO TITLE-->
            <div id="eventInfoTitle">
                Planting Our Futures
            </div>

        </div>



        <!--JOINED EVENTS BOX------------------------------------------------------------>
        <div id="joinedEventsBox">
            <!---->
        </div>










        <!--MY EVENTS PAGE------------------------------->
        <div id="myEvents">

        </div>
    </div>
    <script src="./js/events.js"></script>
</body>

</html>
