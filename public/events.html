<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/events.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCjKV-p_CGqxhRcxahylr-6LXUzNax6kek",
            authDomain: "evolunteer-45c5d.firebaseapp.com",
            databaseURL: "https://evolunteer-45c5d.firebaseio.com",
            projectId: "evolunteer-45c5d",
            storageBucket: "evolunteer-45c5d.appspot.com",
            messagingSenderId: "412878968573"
        };
        firebase.initializeApp(config);
    </script>
</head>

<body>
    <!--EVENTS PAGE-------------------------------->
    <div id="eventsWrapper">
        <!--EVENTS NAV BAR------------------------->
        <div id="eventsNavBar">
            <!--BACK BUTTON-->
            <div id="backBox">
                <button id="backButton">
                    <img alt="back" id="backPic" src="./Images/back.png">
                </button>
            </div>
            <!--LOCATION TEXT-->
            <div id="location">VANCOUVER</div>
            <!--MENU BUTTON-->
            <div id="menuBox">
                <button id="menuButton">
                    <img alt="menu" id="menuPic" src="./images/menu.png">
                </button>
            </div>
        </div>
        <!--TABS BAR--------------------------------->
        <div id="tabsBox">
            <button class="tabs" id="volunteerTab">Volunteer</button>
            <button class="tabs" id="appliedTab">Applied</button>
        </div>
        <!--EVENTS BOX----------------------------------------------------------->
        <div id="eventsBox">
            <!--INDIVIDUAL EVENTS------------------------------------------------>
            <div class="events">
                <div id="credits">
                    <div>3 HOURS CREDIT</div>
                </div>
                <!--EVENT PICTURE-->
                <div>
                    <div id="eventPicBox">
                        <!--READ MORE BUTTON-->
                        <div id="readMoreBox">
                            <button id="readMoreButton">Info</button>
                        </div>
                        <!--EVENT IMAGE-->
                        <img alt="eventImage" id="eventPic" src="Images/planting.jpeg">
                    </div>
                </div>
            </div>
            <!--PREVIEW DETAIL BOX------------------------------------------------------>
            <div id="previewBox">
                <!--DATE-->
                <div id="date">
                    <p id="month">MAY</p>
                    <p id="day">06</p>
                </div>
                <!--MESSAGE-->
                <div id="eventMessage">
                    Join us, and be apart of making our city a greener place!
                </div>
                <!--CURRENT PEOPLE JOINED-->
                <div id="peopleBox">
                    <img alt="people" id="peoplePic" src="./Images/people.png">
                    <p id="peopleCount">1</p>
                </div>
            </div>
        </div>

        <!--EVENT INFO----------------------------------------------------------->
        <div id="eventInfoBox">
            <div id="eventInfo">
                <!--ORGANIZATION BOX-->
                <div class="contentBox">
                    <div class="label" id="">Organization</div>
                    <div id="organizationDetails">Coca Cola</div>
                </div>
                <!--EVENT NAME BOX-->
                <div class="contentBox">
                    <div class="label" id="">Event Name</div>
                    <div id="eventDetails">Can you pick up?</div>
                </div>
                <!--LOCATION BOX-->
                <div class="contentBox">
                    <div class="label" id="">Location</div>
                    <div id="locationDetails">Vancouver</div>
                </div>
            </div>
            <!--EVENT TIME BOX-->
            <div id="eventTimeBox">
                <!--START DATE-->
                <div id="startDateBox">
                    
                    <p id="startDate">MM/DD/YYYY</p>
                    <img alt="calender" class="calender" src="">
                </div>
                <!--START TIME-->
                <div id="startTimeBox">
                    <p id="startTime">00:00</p>
                    <img alt="clock" class="clock" src="">
                </div>
                <!--END DATE-->
                <div id="endDateBox">
                        <p id="endDate">MM/DD/YYYY</p>
                        <img alt="calender" class="calender" src="">
                    </div>
                    <!--END TIME-->
                    <div id="startTimeBox">
                        <p id="endTime">00:00</p>
                        <img alt="clock" class="clock" src="">
                    </div>
                
            </div>
        </div>




        <!--JOIN TOGGLE BUTTON-->
        <div id="toggleBox">
            <input type="checkbox" id="toggleButton" name="">
        </div>



        <!--MY EVENTS PAGE------------------------------->
        <div id="myEvents">

        </div>
    </div>
    <script src="./js/events.js"></script>
</body>

</html>
