<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/submitEvent.css">
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="js/FirebaseInit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div id="tempNav"></div>
    <div class="submitEventPageWrapper">
        <div id="videoPicture"></div>
        <div id="submitForm">
            Event Name<br>
            <input type="text" class="textbox" id="eventName" required><br>
            Organization<br>
            <input type="text" class="textbox" id="organization" required><br>
            Email<br>
            <input type="email" class="textbox" id="email" required><br>
           <div id="addressCity">
                <div id="addressGrid">
                    Address<br>
                    <input type="text" class="textbox" id="address" required>
                </div>
                <div id="cityGrid">
                    City/District<br>
                    <select name="city" id="city" required>
                        <option value="" disabled selected> -- Select An Option -- </option>
                        <option>Abbotsford</option>
                        <option>Burnaby</option>
                        <option>Chilliwack</option>
                        <option>Coquitlam</option>
                        <option>Edmonds</option>
                        <option>Maple Ridge</option>
                        <option>Port Moody</option>
                        <option>Richmond</option>
                        <option>Surrey</option>
                        <option>Vancouver</option>
                        <option>White Rock</option>
                    </select>
                </div>
           </div>
           <br>Date<br>
           <input type="date" id="date" required><br>
           <br>Description<br>
           <textarea id="description"></textarea><br>
           <br>Upload Photo<br>
           <input type="file" value="upload" id="photo" accept='image/*'><br>
           <input type="submit" value="Post" id="submit">
        </div>
    </div>
</body>

</html>
