<!doctype html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="js/FirebaseInit.js"></script>
</head>

<body>
  <div>
    <a href="eventList.html?city=Vancouver">Vancouver</a>
    <p>Number of events: <span id="vancouver"></span></p>
  </div>
  <div>
    <a href="eventList.html?city=Burnaby">Burnaby</a>
    <p>Number of events: <span id="burnaby"></span></p>
  </div>
  <div>
    <a href="eventList.html?city=Coquitlam">Coquitlam</a> 
    <p>Number of events: <span id="coquitlam"></span></p>
  </div>
  <script>
    let database = firebase.database();
    let dbref = database.ref('events');
    dbref.on('value', function(snap){
      // function count(city){
      //   Object.keys(snap.val().Vancouver).length;
      // }
      console.log(Object.keys(snap.val().Vancouver).length);
      document.getElementById('vancouver').innerHTML = Object.keys(snap.val().Vancouver).length;
      document.getElementById('burnaby').innerHTML = Object.keys(snap.val().Burnaby).length;
      document.getElementById('coquitlam').innerHTML = Object.keys(snap.val().Coquitlam).length;
    });
    

  </script>
</body>

</html>
